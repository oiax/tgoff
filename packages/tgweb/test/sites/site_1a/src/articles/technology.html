---
layout = "home"

[section]
a = "bg-gray-100 py-2"
h3 = """
  font-bold text-lg ml-2
  """
---
<div class="${a}">
  <h3 class="${h3}">Technology</h3>
  <nav>
    <ul>
      <tg:links pattern="blog/*" order-by="title:asc" filter="tag:technology">
        <li>
          <a href="#"><tg:prop name="title"></tg:prop></a>
          (<span><tg:data name="date"></tg:data></span>)
          <tg:if-complete>
            <tg:slot name="extra"></tg:slot>
          </tg:if-complete>
        </li>
      </tg:links>
    </ul>
  </nav>
  <p>Added paragraph.</p>
</div>
